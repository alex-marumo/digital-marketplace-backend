<!DOCTYPE html>
<html>
<head>
  <title>reCAPTCHA Token Generator</title>
  <script src="https://www.google.com/recaptcha/api.js?render=6LeOlwcrAAAAAPKDLhFXfgJ2Z7nd0K22BwsIkD6J"></script>
</head>
<body>
  <h1>Generate Token</h1>
  <button onclick="generateToken()">Click Me</button>
  <p id="token"></p>
  <script>
    function generateToken() {
      grecaptcha.ready(function() {
        grecaptcha.execute('6LeOlwcrAAAAAPKDLhFXfgJ2Z7nd0K22BwsIkD6J', { action: 'submit' }).then(function(token) {
          document.getElementById('token').innerText = token;
          console.log('Token:', token);
        });
      });
    }
  </script>
</body>
</html>
